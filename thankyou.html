<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ndadi Motors</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { margin-bottom: 30px; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- Contact Form -->
  <form id="contactForm">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="message">Message:</label><br>
    <textarea id="message" required></textarea><br>

    <button type="submit">Send</button>
    <p id="contactMessage"></p>
  </form>

  <!-- Scripts -->
  <script>
    // Login Handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1234') {
        document.getElementById('loginMessage').textContent = 'Login successful!';
        document.getElementById('loginMessage').style.color = 'green';
      } else {
        document.getElementById('loginMessage').textContent = 'Invalid username or password.';
        document.getElementById('loginMessage').style.color = 'red';
      }
    });

    // Contact Handler
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;

      document.getElementById('contactMessage').textContent = `Thank you, ${name}, your message has been sent!`;
      document.getElementById('contactMessage').style.color = 'green';

      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
